services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend
    networks:
      - kupi-podari-daj-network
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      - postgres
    networks:
      - kupi-podari-daj-network
    env_file:
      - ./backend/.env

  postgres:
    image: postgres:17-alpine
    ports:
      - "127.0.0.1:5433:5432"
    env_file:
      - ./backend/.env
    networks:
      - kupi-podari-daj-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
  kupi-podari-daj-network:
    driver: bridge
      
    